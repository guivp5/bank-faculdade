<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investimentos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Investimentos</h2>
    </header>
    <main>
        <div class="container mt-5">
            <form>
              <div class="form-group">
                <label for="name">Nome do Investidor</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
              </div>
              <div class="form-group">
                <label for="investmentAmount">Valor do Investimento</label>
                <input type="number" class="form-control" id="investmentAmount" placeholder="Digite o valor do investimento">
              </div>
              <div class="form-group">
                <label for="investmentType">Tipo de Investimento</label>
                <select class="form-control" id="investmentType">
                  <option>Ações</option>
                  <option>Fundos Imobiliários</option>
                  <option>Renda Fixa</option>
                  <option>Criptomoedas</option>
                </select>
              </div>
              <div class="form-group">
                <label for="comments">Comentários Adicionais</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Digite seus comentários"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        
          <!-- Bootstrap JS and dependencies -->
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </main>
</body>
</html>
