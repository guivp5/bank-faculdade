<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previdência</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Previdência</h2>
    </header>
    <main>
        <div class="container mt-5">
            <form>
              <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
              </div>
              <div class="form-group">
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" class="form-control" id="birthdate">
              </div>
              <div class="form-group">
                <label for="contributionAmount">Valor da Contribuição Mensal</label>
                <input type="number" class="form-control" id="contributionAmount" placeholder="Digite o valor da contribuição mensal">
              </div>
              <div class="form-group">
                <label for="planType">Tipo de Plano</label>
                <select class="form-control" id="planType">
                  <option>Plano PGBL</option>
                  <option>Plano VGBL</option>
                </select>
              </div>
              <div class="form-group">
                <label for="comments">Comentários Adicionais</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Digite seus comentários"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
    </main>
</body>
</html>
