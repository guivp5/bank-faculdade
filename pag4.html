<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Transações</h2>
    </header>
    <main>
        <div class="container mt-5">
            <form>
              <div class="form-group">
                <label for="senderName">Nome do Remetente</label>
                <input type="text" class="form-control" id="senderName" placeholder="Digite seu nome">
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
              </div>
              <div class="form-group">
                <label for="email">Chave PIX ou banco do destinatário</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
              </div>
              <div class="form-group">
                <label for="transactionType">Tipo de Transação</label>
                <select class="form-control" id="transactionType">
                  <option>Pix</option>
                  <option>TED</option>
                  <option>DOC</option>
                  <option>Boleto</option>
                  <option>Transferência Interna</option>
                </select>
              </div>
              <div class="form-group">
                <label for="transactionAmount">Valor da Transação</label>
                <input type="number" class="form-control" id="transactionAmount" placeholder="Digite o valor da transação">
              </div>
              <div class="form-group">
                <label for="comments">Comentários Adicionais</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Digite seus comentários"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
    </main>
</body>
</html>
